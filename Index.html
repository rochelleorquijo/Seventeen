<!DOCTYPE html>
<html>
<head>
    <title>Spotify Login</title>
    <style>
        body {
            background-color: cyan;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .container {
            width: 300px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
        }

        .input-field {
            margin-bottom: 10px;
        }

        .input-field input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .submit-button {
            background-color: blue green!importan;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #1ED760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Login</h1>
        <form>
            <div class="input-field">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-button">Log In</button>
        </form>
    </div>
</body>
</html>
